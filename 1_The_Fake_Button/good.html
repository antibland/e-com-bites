<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1. The Fake Button (good)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Ah, so simple. All browsers allow tab focus without any song and dance. Adding
      type="button" prevents automatic form submission, if a <form> wrapped the button.
  -->
  <button type="button" class="button">Click here</button>

  <script type="module">
    import { bindClickGood } from '../js/app.js';
    bindClickGood('.button', 'clicked');
  </script>
</body>
</html>
